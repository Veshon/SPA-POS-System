<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<section id="placeOrderSec">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link">Customer</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link">Item</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link">Place Order</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 ">

            <form>
                <div class="mb-3">
                    <label for="orderId" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="orderId">
                </div>

                <div class="mb-3">
                    <label for="orderDate" class="form-label">Date</label>
                    <input type="text" class="form-control" id="orderDate">
                </div>

                <button type="button" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-primary">Delete</button>
                <button type="reset" class="btn btn-primary">Clear</button>
            </form>

        </div>

        <div class="col-lg-6 ">

            <div class="mb-3">
                <label for="custName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="custName">
            </div>
            <div class="mb-3">
                <label for="itemCode" class="form-label">Item Code</label>
                <input type="text" class="form-control" id="itemCode">
            </div>

        </div>
    </div>
</div>

<table style="position: absolute; top: 350px" class="table">
    <thead>
    <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Date</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Item Code</th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>

    </tbody>
</table>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
